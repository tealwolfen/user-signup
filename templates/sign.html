<!doctype html>
<html>
    <head>
        <style>
            .error { color: red; }
        </style>
    </head>
    <form method='POST'>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username"
             pattern="[^' ']+" minlength="3" maxlength="20"
             title="3 to 20 characters long with no space" value='{{username}}' required/>
        <p class="error">{{username_error}}</p>     
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" pattern="[^' ']+"
            minlength="3" maxlength="20" value='{{password}}' required/>
        <p class="error">{{password_error}}</p>
        <br>

        <label for="c_password">Confirm Password:</label>
        <input type="password" id="c_password" name="c_password"
            minlength="3" maxlength="20" value='{{c_password}}' required/>

        <br>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="Optional"
            pattern="[^' ']+" value='{{email}}'/>
        <p class="error">{{email_error}}</p>
        <br>
        <input type="reset">
        <input type="submit" value="Confirm">
</html>
